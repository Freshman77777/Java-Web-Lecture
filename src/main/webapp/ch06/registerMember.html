<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        td { text-align: center; padding: 3px; }
    </style>
    <title>회원 가입</title>
</head>
<body style="margin: 40px;">
    <h1>회원 가입</h1>
    <hr>
    <form action="/jw/ch06/regMember" method="post">
        <table>
            <tr>
                <td>사용자 ID</td>
                <td><input type="text" name="uid"></td>
            </tr>
            <tr>
                <td>패스워드</td>
                <td><input type="password" name="pwd"></td>
            </tr>
            <tr>
                <td>패스워드 확인</td>
                <td><input type="password" name="pwd2"></td>
            </tr>
            <tr>
                <td>성명</td>
                <td><input type="text" name="uname"></td>
            </tr>
            <tr>
                <td>생년월일</td>
                <td><input type="date" name="birthDay"></td>
            </tr>
            <tr>
                <td>이메일</td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td>성별</td>
                <td>
                    <input type="radio" name="gender" value="남" checked>남
                    <input type="radio" name="gender" value="여">여
                </td>
            </tr>
            <tr>
                <td>취미</td>
                <td>
                    <input type="checkbox" name="hobby" value="weight training" checked>웨이트
                    <input type="checkbox" name="hobby" value="soccer">축구
                    <input type="checkbox" name="hobby" value="Movie">영화 감상
                    <input type="checkbox" name="hobby" value="book">독서
                    <input type="checkbox" name="hobby" value="shopping">쇼핑
                </td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="가입"></td>
            </tr>
        </table>
    </form>
</body>
</html>
